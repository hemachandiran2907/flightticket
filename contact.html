    <section id="contact" class="skills-padding py-5 text-white">
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <h4 class="text-center pb-4">Contact</h4>
                </div>
                <div class="row pl-2 justify-content-center w-100 col-md-12 ">
                    <div class="col-md-7">
                        <form action="POST" data-netlify="true" netlify name="contact" class="form-color">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Mobile</label>
                                <input type="number" name="number" class="form-control" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Your Feedback</label>
                                <textarea class="form-control" name="message" rows="3"></textarea>
                            </div>
                            <div class="pb-4" id="con-btn">
                                <button type="submit" class="btn btn-primary mx-auto">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
